version: "3"

volumes:
  db-data:
    external: false

services:
  db:
    image: mysql:8.0
    volumes:
      - db-data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: dbpass1234
      MYSQL_DATABASE: blocadmin
      MYSQL_USER: blocadmin_user
      MYSQL_PASSWORD: bloc1admin2pass3
    expose:
      - 3306
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - db
    links:
      - db
    ports:
      - "3003:3000"
