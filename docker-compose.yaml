version: "3"

volumes:
  db-data:
    external: false

services:
  db:
    image: postgres:12
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always
    env_file: docker.env
  bloc_app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - db
    links:
      - db
    ports:
      - "3000:3000"
    env_file: docker.env

